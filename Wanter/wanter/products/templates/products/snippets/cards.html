<div class="card" style="width: 18rem;">
  {% if instance.image %}
  <a href="{{ instance.get_absolute_url}}"><img style="height:300px; width:100%;" class="card-img-top " src="{{ instance.image.url}}" alt="no image"></a>

{% endif %}
  <div class="card-body">
    <h5 class="card-title" style="text-align:center;">{{ instance.title}}</h5>
    <p class="card-text">{{ instance.description|truncatewords:10 }}</p>
    <div class="row">
      <div class="col-6">
          <a href="{{ instance.get_absolute_url}}" class="btn btn-primary" >View</a>
      </div>
      <div class="col-6 ml-auto">
        {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
      </div>
    </div>

    <!--<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">View</a> -->

  </div>
</div>
